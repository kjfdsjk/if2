<script>
    let a = +prompt("nhập số điện của bạn(kWh)")
    let m1 = 83;
    let m2 = 86;
    let m3 = 201;
    let m4 = 253;
    let m5 = 283;
    let m6 = 292;
    if(a>0){
        if(a<=50){
            alert('số tiền bạn cần trả:' + a*m1 +'Đ')
        }
        else if(a<50 && a<=100){
            alert('số tiền bạn cần trả:' +(50*m1+(a-50)*m2)  +'Đ')
        }
        else if(a<100 && a<=200){
            alert('số tiền bạn cần trả:' +(50*(m1+m2)+(a-100)*m3)  +'Đ')
        }
        else if(a<200 && a<=300){
            alert('số tiền bạn cần trả:' +(50*(m1+m2)+100*m3+(a-200)*m4)  +'Đ')
        }
        else if(a<300 && a<=400){
            alert('số tiền bạn cần trả:' +(50*(m1+m2)+100*(m3+m4)+(a-300)*m5)  +'Đ')
        }
        else{
            alert('số tiền bạn cần trả:' + (50*(m1+m2)+100*(m3+m4+m5)+(a-400)*m6)  + 'Đ');
        }
    }
    else {
        alert('nhap sai, hãy thao tác lại')
    }
</script>
